<div class="container">
    <div class="row">
        <div class="col-md-3">
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href=""><i class="fa fa-home fa-fw"></i>Mes achats</a></li>
                <li><a href=""><i class="fa fa-list-alt fa-fw"></i>Mes informations</a></li>
        </div>
        <div class="col-md-9">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Intitulé</th>
                    <th>Date</th>
                    <th>Prix</th>
                    <th>Statut</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="order in orders">
                    <td>{{order.id}}</td>
                    <td>{{order.attributes.date}}</td>
                    <td>12€</td>
                    <td>{{order.attributes.status}}</td>
                    <td><button type="button" class="btn btn-primary" >Télécharger ma place</button></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
